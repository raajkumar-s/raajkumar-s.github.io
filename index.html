<!DOCTYPE html>
<html lang="en" data-ng-app="mApp">

<head>
    <meta charset="UTF-8">
    <title>RKTech's blog</title>
    <link rel="stylesheet" href="css/app.css">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico"/>
    <script src="node_modules/angular/angular.min.js"></script>
    <script src="js/app.js"></script>
</head>

<body>

</body>
<div id="wrapper">
    <header id="main_header">
        <div>
            <div class="logo-container">
                <a href="/" class="rk-logo">RKTech's blog</a>
            </div>
            <div class="nav_container">
                <nav>
                    <a href="/topics/">Topics</a>
                    <a href="/about.html">About</a>
                </nav>
            </div>
        </div>
    </header>
    <section id="main_section" data-ng-controller="ArticleController as articlestore">
       <div class="top-ruler"></div>
        <article class="article-item" data-ng-repeat="article in articles">
            <div class="figure-container">
                <figure>
                    <img data-ng-src="{{article.thumbnailUrl}}" alt="{{article.thumbnailAlt}}">
                </figure>
            </div>
            <div class="desc-container">
                <p class="article-title">{{article.title}}</p>
                <p class="article-summary">{{article.summary}}</p>
            </div>
            <a class="article-link" href="{{article.articleUrl}}"></a>
            <div class="ruler"></div>
        </article>
    </section>

    <aside id="upcoming_aside">
        <header>
            <h4>Upcoming articles...</h4>
        </header>
        <section>
            <p>Web Workers</p>
            <p>Service Workers</p>
            <p>Promises</p>
            <p>Generators</p>
            <p>Web Components</p>
            <p>SIMD</p>
        </section>
    </aside>

    <footer id="main_footer">
        <!--<span>Icon credits: <a href="https://www.iconfinder.com/Jozef89">Jozef Krajčovič</a></span></br>-->
        <div id="profiles">
            <span>View my profile on: </span>
            <span>
                <a class="profile-link" href="https://in.linkedin.com/pub/rajkumar-s/25/73/230" target="_blank">
                    <img class="profile-icon" src="assets/icons/linkedin-i-128.png" alt="My profile on LinkedIn">
                </a>
            </span>
            <span>
                <a class="profile-link" href="https://www.github.com/raajkumar-s" target="_blank">
                    <img class="profile-icon" src="assets/icons/github-i-128.png" alt="My profile on GitHub">
                </a>
            </span>
            <span>
                <a class="profile-link" href="https://www.codepen.io/raajkumar_s" target="_blank">
                    <img class="profile-icon" src="assets/icons/codepen-i-128.png" alt="My profile on CodePen">
                </a>
            </span>
        </div>
        <div>Copyrights: Rajkumar</div>
</div>
</footer>
</div>

</html>
