<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML 5</title>
</head>
<body>
  <style media="screen">
    .container1 {

    }

    .container2 {

    }

    .box {
      border: 1px solid #000;
      background: #eee;
      color: #333;
      margin: 10px;
      display: inline-block;
    }

    .line {
      border: 1px solid #eee;
      background: #444;
      color: #fff;
      margin: 10px;
      float: left;
      clear: both;
    }
  </style>
  <div class="container1">
    <div class="box">div1</div>
    <div class="box">div2</div>
    <div class="box">div3</div>
    <div class="box">div4</div>
  </div>
  <div class="container2">
    <span class="line">span1</span>
    <span class="line">span2</span>
    <span class="line">span3</span>
    <span class="line">span4</span>
  </div>
</body>
</html>
